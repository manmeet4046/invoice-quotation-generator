name: Deploy Laravel to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare deployment folder (exclude vendor, node_modules, etc.)
        run: |
          rm -rf deploy
          rsync -av \
            --exclude='vendor' \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='tests' \
            --exclude='README.md' \
            --exclude='.env' \
            ./ deploy/

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps
          local-dir: ./deploy/
          server-dir: ${{ secrets.FTP_TARGET }}
          exclude: |
            vendor*
            node_modules*
            .git*
            .github*
            tests*
            README.md
            .env
